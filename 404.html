<div id="404-page" class="not-found" style="display: none;">
        <h1>404</h1>
        <p>抱歉，您访问的页面不存在或已被移除。</p>
        <a href="/" class="home-link">返回首页</a>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const body = document.body;
        const icon = themeToggle.querySelector('i');
        
        // Check for saved theme preference or prefer color scheme
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            body.classList.add('dark-mode');
            icon.classList.replace('fa-moon', 'fa-sun');
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            if (isDark) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        });
        
        // Touch optimization - prevent 300ms delay on mobile
        if ('ontouchstart' in window) {
            document.documentElement.style.touchAction = 'manipulation';
        }
        
        // Simulate 404 page (for demonstration)
        // In a real site, this would be handled by the server
        if (window.location.pathname.includes('404')) {
            document.querySelector('.container').style.display = 'none';
            document.querySelector('#404-page').style.display = 'flex';
        }
    </script>
</body>
</html>
